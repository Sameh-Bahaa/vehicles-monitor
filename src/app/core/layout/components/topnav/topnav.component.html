<button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="language">
    <mat-icon>language</mat-icon>
</button>
<mat-menu #language="matMenu">
    <button mat-menu-item (click)="changeLang('en')">
        <span>{{ 'layout.menu.language.en' | translate }}</span>
    </button>
    <button mat-menu-item (click)="changeLang('sv')">
        <span>{{ 'layout.menu.language.sv' | translate }}</span>
    </button>
</mat-menu>
<button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
    <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #profile="matMenu" class="mymegamenu">

    <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        {{ 'layout.menu.settings' | translate }}
    </button>
    <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        {{ 'layout.menu.sign-out' | translate }}
    </button>
</mat-menu>

<button class="hidden-sm" mat-icon-button (click)="toggleFullscreen()">
    <mat-icon>{{(isFullScreen) ? 'fullscreen_exit' : 'fullscreen'}}</mat-icon>
</button>
