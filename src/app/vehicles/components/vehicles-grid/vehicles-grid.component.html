<mat-card>
  <mat-card-content>
    <mat-card-title>Our Vehicles</mat-card-title>
    <mat-card-subtitle>
      <mat-slide-toggle [color]="Primary" (change)="onChangeRealTime($event.checked)" class="md-right">
        <code class="">Real-time updates!</code>
      </mat-slide-toggle>
    </mat-card-subtitle>
    <!-- Row -->

    <div fxLayout="row" fxLayoutWrap="wrap">
      <!-- column -->
      <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
        <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="vin">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> VIN </th>
              <td mat-cell *matCellDef="let row">
                {{row.vin}}
              </td>
            </ng-container>

            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
              <td mat-cell *matCellDef="let row">
                {{row.clientName}}
              </td>
            </ng-container>

            <ng-container matColumnDef="make">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
              <td mat-cell *matCellDef="let row">
                {{row.make}}
              </td>
            </ng-container>

            <ng-container matColumnDef="regNum">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> register </th>
              <td mat-cell *matCellDef="let row">
                {{row.regNum}}
              </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.statusColor">
                {{ row.statusName }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

      </div>
    </div>
  </mat-card-content>
</mat-card>
