<mat-card>
  <mat-card-content>
    <mat-card-title>Our Vehicles</mat-card-title>
    <mat-card-subtitle><code class="">Real-time updates!</code></mat-card-subtitle>
    <!-- Row -->
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value, 'name')" placeholder="Filter by name">
    </mat-form-field>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value, 'status')" placeholder="Filter by status">
    </mat-form-field>
    <div fxLayout="row" fxLayoutWrap="wrap">
      <!-- column -->
      <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
        <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="vin">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> VIN </th>
              <td mat-cell *matCellDef="let row"> {{row.vin}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let row"> {{row.address}}% </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="regNum">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> register # </th>
              <td mat-cell *matCellDef="let row"> {{row.regNum}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row" [style.color]="(row.status)? 'green': 'red'"> {{(row.status) ? 'Connected' : 'Disconnected'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

      </div>
    </div>
  </mat-card-content>
</mat-card>
