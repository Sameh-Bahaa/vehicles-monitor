<mat-card>
  <mat-card-content>
    <mat-card-title>Our Vehicles</mat-card-title>
    <mat-card-subtitle><code class="">Real-time updates!</code></mat-card-subtitle>
    <!-- Row -->
    <button mat-raised-button (click)="onloadVehiclesClick()" id="toggle-linear">Load Data</button>
    <div fxLayout="row" fxLayoutWrap="wrap">
      <!-- column -->
      <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
        <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="vin">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> VIN </th>
              <td mat-cell *matCellDef="let row"> {{row.vin}} </td>
            </ng-container>

            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
              <td mat-cell *matCellDef="let row"> {{row.client}} </td>
            </ng-container>

             <ng-container matColumnDef="make">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
                <td mat-cell *matCellDef="let row"> 
                    {{row.make}}
                  </td>
              </ng-container>

            <ng-container matColumnDef="regNum">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> register </th>
              <td mat-cell *matCellDef="let row"> {{row.regNum}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row"
              [style.color]="(row.status == 1) ? 'green' : (row.status == 2) ? 'red' :
                  (row.status == 3) ? 'grey' : (row.status == 4) ? 'yellow' : 'black'"> 
                {{
                  (row.status == 1) ? 'Connected' :
                  (row.status == 2) ? 'Disconnected' :
                  (row.status == 3) ? 'Oil check' :
                  (row.status == 4) ? 'Engine issue' : '-'
                }} 
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

      </div>
    </div>
  </mat-card-content>
</mat-card>
